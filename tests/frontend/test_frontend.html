<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Frontend Test</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testFrontend() {
            addResult('üöÄ Starting frontend tests...');
            
            // Test 1: Check if frontend server is accessible
            try {
                const response = await fetch('http://localhost:8080/');
                if (response.ok) {
                    addResult('‚úÖ Frontend server is accessible', 'success');
                } else {
                    addResult('‚ùå Frontend server returned error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Cannot reach frontend server: ' + error.message, 'error');
            }
            
            // Test 2: Check if backend API is accessible
            try {
                const response = await fetch('http://localhost:3000/chatbot/health');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Backend API is accessible: ' + data.status, 'success');
                } else {
                    addResult('‚ùå Backend API returned error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Cannot reach backend API: ' + error.message, 'error');
            }
            
            // Test 3: Check if main scripts are loadable
            const scripts = [
                'http://localhost:8080/js/utils/api.js',
                'http://localhost:8080/js/utils/ui.js',
                'http://localhost:8080/js/StateManager.js',
                'http://localhost:8080/js/main.js'
            ];
            
            for (const scriptUrl of scripts) {
                try {
                    const response = await fetch(scriptUrl);
                    if (response.ok) {
                        addResult('‚úÖ Script loadable: ' + scriptUrl.split('/').pop(), 'success');
                    } else {
                        addResult('‚ùå Script not loadable: ' + scriptUrl.split('/').pop(), 'error');
                    }
                } catch (error) {
                    addResult('‚ùå Error loading script: ' + scriptUrl.split('/').pop() + ' - ' + error.message, 'error');
                }
            }
            
            addResult('üèÅ Frontend tests completed!');
        }
        
        testFrontend();
    </script>
</body>
</html>
