services:
  api:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app  # Mount the app directory for hot reload
      - ./requirements.txt:/app/requirements.txt  # Mount requirements for dependency changes
    environment:
      - PYTHONPATH=/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "3000", "--reload"]

  redis:
    image: redis:7
    ports:
      - "6379:6379"
